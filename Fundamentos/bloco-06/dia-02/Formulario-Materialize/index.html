<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <h1 class="center-align">Formulário TrybeTrip</h1>
    </header>

    <main class="container">
        <div class="row">
            <form class="col s12 " action="" method="get">
                <div class="input-field col s6">
                    <input class="with-gap" type="text" id="nome" />
                    <label for="nome">Nome</label>
                </div>

                <div class="input-field col s6">
                    <input class="validate" type="email" id="email" />
                    <label for="email">Email</label>
                </div>

                <div>
                    <label>
                        <input class="with-gap" name="destino" type="radio" />
                        <span>Londres</span>
                    </label>
                </div>

                <div>
                    <label>
                        <input class="with-gap" name="destino" type="radio" />
                        <span>Goiás</span>
                    </label>
                </div>

                <div>
                    <label class="with-gap">
                        <input class="with-gap" name="destino" type="radio" />
                        <span>Varginha</span>
                    </label>
                </div>

                <div>
                    <label class="with-gap">
                        <input class="with-gap" name="destino" type="radio" />
                        <span>Portugal</span>
                    </label>
                </div>

                <div class="input-field col s12">
                    <textarea class="materialize-textarea" name="motivo" id="motivo" cols="30" rows="10"
                        style="height: 100px"></textarea>
                    <label for="motivo">Motivos para ganhar a TrybeTrip</label>
                </div>

                <div class="input-field col s6">
                    <input class="with-gap" type="date" id="data" />
                    <label for="data">Melhor Data</label>
                </div>

                <div >
                    <div>
                        <label>
                            <input class="filled-in" type="checkbox" />
                            <span>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</span>
                        </label>
                    </div>

                    <div>
                        <label>
                            <input class="filled-in" type="checkbox" />
                            <span>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
                                futuros.</span>

                        </label>
                    </div>

                    <div>
                        <button class="btn waves-effect waves-light left-align" type="submit">ENVIAR</button>
                        <button class="btn waves-effect waves-light left-align" type="reset">LIMPAR</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
