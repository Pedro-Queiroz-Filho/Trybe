<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculadora</title>
</head>

<body>
    <p>Informe dois números para realizar a soma:</p>
    <label for='value1'>Valor 1:</label>
    <input type='text' id='value1'>
    <label for='value2'>Valor 2:</label>
    <input type='text' id='value2'>
    <button id='button'>Somar</button>
    <p id='result'></p>
    <script>

        function sum() {
            const value1 = document.getElementById('value1').value;
            const value2 = document.getElementById('value2').value;
            const result = Number(value1) + Number(value2);

            if (value1 === '' || value2 === '') {
                throw new Error(`Alguma das entradas de valores esta vazia.`)
            }

            if (isNaN(value1) === true || isNaN(value2) === true) {
                console.log('RODOU');
                throw new Error(`Algum dos valores não é um numero.`)
            }

            return (result)


        }

        function alterandoValores() {
            try {
                const resultado = sum();
                document.getElementById('result').innerHTML = `Resultado: ${resultado}`;
            } catch (erro) {
                document.getElementById('result').innerHTML = `${erro.message}`;
            } finally {
                document.getElementById('value1').value = '';
                document.getElementById('value2').value = '';
            }
        }

        window.onload = () => {
            const button = document.getElementById('button');
            button.addEventListener('click', alterandoValores);
        }
    </script>
</body>

</html>
